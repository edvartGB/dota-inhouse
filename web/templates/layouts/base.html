{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota Inhouse</title>
    <meta name="description" content="Dota 2 inhouse matchmaking queue">
    <meta name="theme-color" content="#d32f2f">

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DNDL">
    <link rel="apple-touch-icon" href="/static/icon-192.png">

    <!-- iOS requires 180x180 icon for best results -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icon-192.png">

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <link rel="stylesheet" href="/static/styles.css?v=2">
</head>
<body>
    <header>
        <h1>Dota Inhouse</h1>
        <nav>
            <a href="/" class="nav-link">Queue</a>
            <a href="/history" class="nav-link">History</a>
            <a href="/leaderboard" class="nav-link">Leaderboard</a>
            {{if .User}}
                <span class="user-info">{{.User.Name}}</span>
                <a href="/auth/logout" class="btn btn-secondary">Logout</a>
            {{else}}
                <a href="/auth/login" class="btn btn-primary">Login with Steam</a>
            {{end}}
        </nav>
    </header>

    <main>
        {{template "content" .}}
    </main>

    <div hx-ext="sse" sse-connect="/events">
        <div sse-swap="message" style="display:none;"></div>
    </div>

    <script src="/static/app.js"></script>
    <script>
    setInterval(function() {
        document.querySelectorAll('.countdown[data-deadline]').forEach(function(el) {
            var remaining = Math.max(0, Math.floor((new Date(el.dataset.deadline) - Date.now()) / 1000));
            var m = Math.floor(remaining / 60);
            var s = remaining % 60;
            el.textContent = m + ':' + (s < 10 ? '0' : '') + s;
            el.classList.toggle('countdown-urgent', remaining <= 10);
        });
    }, 1000);
    </script>
</body>
</html>
{{end}}
